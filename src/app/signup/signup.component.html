<!-- Signup form start -->
<section>
    <div class="container">
        <div class="row text-center mb-5">
            <div class="col-lg-5 col-md-7 col-sm-9 mx-auto my-5">
                <div class="card container-fluid" style="width:100%">
                    <h4 class="text-left my-3">Signup</h4>
                    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-lg-6">
                                <div 
                                class="form-group" 
                                style="text-align: left">
                                    <label for="username">
                                        <h6>Username</h6>
                                    </label>
                                    <input 
                                    type="name" 
                                    class="form-control" 
                                    id="username" 
                                    placeholder="Enter Your Username"
                                    formControlName="username"
                                    [ngClass]="{'has-error': signUpForm.get('username').touched && signUpForm.get('username').errors}">
                                    <div 
                                    class="text-danger"
                                    *ngIf="signUpForm.get('username').touched">
                                        <div *ngIf="signUpForm.get('username').hasError('required')">
                                            Username is required
                                        </div>
                                        <div *ngIf="signUpForm.get('username').hasError('maxlength')">
                                            Username cannot exceed 20 characters
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6 my-1 text-left">
                                <div class="form-group">
                                    <label for="firstname">
                                        <h6>First Name</h6>
                                    </label>
                                    <input 
                                    type="FirstName" 
                                    class="form-control" 
                                    id="FirstName"
                                    placeholder="Enter your First Name" 
                                    formControlName="firstname"
                                    [ngClass]="{'has-error': signUpForm.get('firstname').touched && signUpForm.get('firstname').errors}">
                                    <div 
                                    class="text-danger"
                                    *ngIf="signUpForm.get('firstname').touched">
                                        <div *ngIf="signUpForm.get('firstname').hasError('required')">
                                            Firstname is required
                                        </div>
                                        <div *ngIf="signUpForm.get('firstname').hasError('maxlength')">
                                            Firstname cannot exceed 50 characters
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 my-1 text-left">
                                <div class="form-group">
                                    <label for="lastname">
                                        <h6>Last Name</h6>
                                    </label><br>
                                    <input 
                                    type="LastName" 
                                    class="form-control" 
                                    id="LastName"
                                    placeholder="Enter your Last Name"
                                    formControlName="lastname" 
                                    [ngClass]="{'has-error': signUpForm.get('lastname').touched && signUpForm.get('lastname').errors}">
                                    <div 
                                    class="text-danger"
                                    *ngIf="signUpForm.get('lastname').touched">
                                        <div *ngIf="signUpForm.get('lastname').hasError('required')">
                                            Lastname is required
                                        </div>
                                        <div *ngIf="signUpForm.get('lastname').hasError('maxlength')">
                                            Lastname cannot exceed 50 characters
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div 
                        class="row"
                        formGroupName="passwordGroup">
                            
        
                                <div class="col-md my-1 text-left">
                                    <div class="form-group">
                                        <label for="password">
                                            <h6>Password</h6>
                                        </label><br>
                                        <input 
                                        type="Password" 
                                        class="form-control" 
                                        id="Password"
                                        placeholder="Enter the password" 
                                        formControlName="password"
                                        [ngClass]="{'has-error': signUpForm.get('passwordGroup.password').touched && signUpForm.get('passwordGroup.password').errors}">
                                        <div 
                                        class="text-danger"
                                        *ngIf="signUpForm.get('passwordGroup.password').touched">
                                            <div *ngIf="signUpForm.get('passwordGroup.password').hasError('required')">
                                                Password is required
                                            </div>
                                        </div>
                                    </div><br>
                                </div>
                                <div class="col-md my-1 text-left">
                                    <div class="form-group">
                                        <label for="confirmPassword">
                                            <h6>Confirm Password</h6>
                                        </label><br>
                                        <input 
                                        type="Password" 
                                        class="form-control" 
                                        id="ConfirmPassword"
                                        placeholder="Enter Confirm Password" 
                                        formControlName="confirmPassword"
                                        [ngClass]="{'has-error': (signUpForm.get('passwordGroup').errors || signUpForm.get('passwordGroup.confirmPassword').errors) && signUpForm.get('passwordGroup.confirmPassword').touched}">
                                        <div 
                                        class="text-danger"
                                        *ngIf="signUpForm.get('passwordGroup.confirmPassword').touched">
                                            <div *ngIf="signUpForm.get('passwordGroup.confirmPassword').hasError('required')">
                                                Password is required
                                            </div>
                                            <div *ngIf="signUpForm.get('passwordGroup').hasError('emailMismatch')">
                                                Password is not matching
                                            </div>
                                            
                                        </div>
                                    </div><br>
                                </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-6 col loginelements">
                                <div class="form-group text-left ">
                                    <button 
                                    class="btn btn-change btn-lg" 
                                    style="background-color:orangered"
                                    type="submit"
                                    [disabled]="signUpForm.invalid">
                                        <h4 class="loginelements text-white">Signup</h4>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Signup form End -->
