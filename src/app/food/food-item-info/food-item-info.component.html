<!-- Menu Item -->
<section>
    <div class="row menu-item">
        <div *ngFor="let item of foodList" class="col-lg-3 col-md-6 col-sm-12">
            <div class="card">
                <img class="card-img-top"
                    src={{item.url}}
                    alt="Sandwich">
                <div class="card-body">
                    <h4 class="card-title text-muted">{{item.name}}<span class="text-danger float-right">
                            <i class="fa fa-inr" aria-hidden="true"></i>{{item.price}}
                        </span>
                    </h4>
                    <p class="card-text text-muted" *ngIf="isEditAllowed()">
                        <span class="badge badge-success" *ngIf="item.active">Active</span>
                        <span class="badge badge-danger" *ngIf="!item.active">InActive</span>
                        <span>{{item.category}}</span>
                        <span 
                        class="float-right"
                        *ngIf="item.freeDelivery" >
                            <i class="fa fa-truck fa-flip-horizontal" aria-hidden="true"></i>
                            <span class=" badge badge-info">Free</span>
                        </span>
                    </p>
                    <p class="card-text text-muted" *ngIf="!isEditAllowed()">
                        
                        <span>{{item.category}}</span>
                        <span 
                        class="float-right"
                        *ngIf="item.freeDelivery" >
                            <i class="fa fa-truck fa-flip-horizontal" aria-hidden="true"></i>
                            <span class=" badge badge-info">Free</span>
                        </span>
                    </p>
                    <h5 
                    class="alert alert-success text-left "
                    *ngIf = "itemAdded && itemName == item.name" >Item added Successfully</h5>
                    <p class="text-muted" *ngIf="isEditAllowed()">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        Launch
                        <a  
                        [routerLink]="['/food-item-edit',item.id]"
                        class="btn btn-lg text-white float-right"
                        style="background-color:orangered" 
                        role="button">
                            <i class="fa fa-pencil" aria-hidden="true"></i>Edit
                        </a><br>
                        {{item.dateOfLaunch | date: 'dd/MM/yyyy'}}
                    </p>
                    <p 
                    *ngIf="!isEditAllowed()"
                    class="text-muted"
                    >
                        <a (click)="addToCart(item.id)" class="btn btn-lg text-white float-right" style="background-color:orangered" role="button">
                            <i class="fa fa-cart-plus" aria-hidden="true"></i>Add to Cart
                        </a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- Menu Item End -->
