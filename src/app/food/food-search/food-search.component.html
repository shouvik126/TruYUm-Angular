<!-- Search Section -->
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron search-container"
                style="background-image: url(https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80);">
                <div class="search-title">
                    <h2 class="text-white">Find Food</h2>
                </div>
                <form>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-coffee" aria-hidden="true"></i>
                                </div>
                            </div>
                            <input type="text" placeholder="Search Book" class="form-control" [(ngModel)]="searchKey" (keyup)="search()" name="search">
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Search Section End -->
<app-food-item-info [foodList]="foodsSearch"></app-food-item-info>
